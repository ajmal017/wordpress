post_content = "<h2>Universe Qian Kun Exercise</h2>
<h2>course breakdown</h2>
<figure><img src=\"<<[site-url]>>/wp-content/uploads/elementor/thumbs/Universe-Qian-Kun-Sticks-ofmsru6rs7m7t1v7m2cx763ctdrcnr2km2wk1dhqag.jpg\" alt=\"Universe Qian Kun Sticks\"></figure>
<h2>Part 1 - UNIVERSE QIAN KUN EXERCISE INTRODUCTION</h2>
1. Agreement Form filling
2. Why Camphor Wood as the conductor?
3. Why two sets of Qian Kun Sticks?
4. Why is my basic information required?
5. Understanding content of Agreement Form:
- What does it mean by flow of Qi (炁)&nbsp;between our Small Universe and the Grand Universe?
- Why is Universe Qian Kun Exercise the mother of health in the 21st century?
6. Initiating Stance:
Notice Breathing→Body→Energy (Warm Flow)
7. Why the need to hold sincere intentions? Why thank the Heaven &amp; Earth, Parents and Self?
8. What does it mean to hold Qi (氣)&nbsp;at the diaphragm?
9. Upon utilizing the Qian Kun Sticks, feel the sensation of electric &amp; Qi (炁)&nbsp;energy within 5-10 minutes of exercise
<h2></h2>
<h3 data-elementor-setting-key=\"title\" data-pen-placeholder=\"Type Here...\" style=\"font-size: 31px; font-style: normal; margin-bottom: 0px; color: rgb(223, 193, 94); line-height: 1em; font-family: Ovo, sans-serif; white-space: normal;\">PART 2 - INTRODUCTION TO MERIDIANS</h3>
1. How to transform external life sources into internal sources of life? (Sunlight, Air, Water→Vitality, Qi,Clarity)&nbsp;
2. How does Physical Therapy (Universe Qian Kun Exercise) complement with Physical Therapy (12 Meridians)?
3. Brief Introduction on 6 Meridians on Arms
- Inner: Lung, Pericardium, Heart
- Outer: Large Intestine, Triple Energizer, Small Intestine
4. During movements, hold arms perpendicular to ground, feel the inner &amp; outer arms stretching out
5. Brief Introduction on 6 Meridians on Thighs
6. Through continuous deep breaths, extend each angle, feel the loosening of the body after deep stretches"
