post_content = "<h4>Light Healing Art Workshop</h4>		
		<strong>A Feast of colors &amp; light</strong>Reflecting deep into the inner self, there have been past cellular memories that silently affects our daily life. Underneath wounds that are difficult to reach hides the memory of the desire to be cared for. Until we get to know ourselves, through forgiveness, love and light healing, we can rewrite the cellular programming in us.<strong>A Wonderful journey, suitable for:</strong>• Getting to know self and gain self acceptance <br />• Healing of past cellular memories <br />• Overcoming a particular life lesson<br />• Deepen connection between relationships		
										<img width=\"300\" height=\"300\" src=\"http://storyweaver.io/wp-content/uploads/2019/10/Emotion-Healing-Art-Workshop-300x300.jpeg\" alt=\"\" srcset=\"<<[site-url]>>/wp-content/uploads/2019/10/Emotion-Healing-Art-Workshop-300x300.jpeg 300w, <<[site-url]>>/wp-content/uploads/2019/10/Emotion-Healing-Art-Workshop-150x150.jpeg 150w, <<[site-url]>>/wp-content/uploads/2019/10/Emotion-Healing-Art-Workshop-768x768.jpeg 768w, <<[site-url]>>/wp-content/uploads/2019/10/Emotion-Healing-Art-Workshop-1024x1024.jpeg 1024w, <<[site-url]>>/wp-content/uploads/2019/10/Emotion-Healing-Art-Workshop-600x600.jpeg 600w, <<[site-url]>>/wp-content/uploads/2019/10/Emotion-Healing-Art-Workshop-100x100.jpeg 100w\" sizes=\"(max-width: 300px) 100vw, 300px\" />											
			<h3>Spiritual Chakra Zentangle Dreamcatcher Workshop</h3>		
		<p>Chakra. Like the transmitter of body energy, holding countless life signals within. These signals transmits through light, presented in red, orange, yellow, green, blue, indigo, purple and white. Blockage of chakra affects the health of our body, heart and emotions and colors of the light waves weakens. Chakra cleansing helps to initiate inner wisdom on facing different life lessons.</p><p>Workshop details <br />•Guidance of Chakra Zentangle techniques <br />•Creation of Zentangle Dreamcatcher Artwork <br />•Guidance of Light Breathing <br />•Exclusive Dreamcatcher Music (Complimentary with Dreamcatcher Music Card) <br />•Blending of own Chakra Water Essential Oil Spray (30ml) <br />90 Minutes 880NT</p>		
										<img width=\"300\" height=\"300\" src=\"http://storyweaver.io/wp-content/uploads/2019/10/Chakra-Essence-Workshop-300x300.jpeg\" alt=\"\" srcset=\"<<[site-url]>>/wp-content/uploads/2019/10/Chakra-Essence-Workshop-300x300.jpeg 300w, <<[site-url]>>/wp-content/uploads/2019/10/Chakra-Essence-Workshop-150x150.jpeg 150w, <<[site-url]>>/wp-content/uploads/2019/10/Chakra-Essence-Workshop-600x600.jpeg 600w, <<[site-url]>>/wp-content/uploads/2019/10/Chakra-Essence-Workshop-100x100.jpeg 100w, <<[site-url]>>/wp-content/uploads/2019/10/Chakra-Essence-Workshop.jpeg 740w\" sizes=\"(max-width: 300px) 100vw, 300px\" />											
			<h3>Emotion Healing Art Workshop</h3>		
		<p>Monday Blue~ Colors are closely related to our lives, many memories of colors carry different types of life messages, reflecting memories of body, heart and emotions. Through your hands, step into a discovery journey with colors and light healing and heal the inner memories from within. Monday Blue~</p><p>Workshop details <br />•Guidance of basic Nagomi Pastel Art techniques <br />•Complete two Innate Art Healing artwork <br />•Chakra Essential Oil Meditation<br />•Blending of own Chakra Water Essential Oil Spray (30ml) <br />120 Minutes 1500NT</p>		
										<img width=\"300\" height=\"300\" src=\"http://storyweaver.io/wp-content/uploads/2019/10/Chakra-Essence-Workshop-1-300x300.jpeg\" alt=\"\" srcset=\"<<[site-url]>>/wp-content/uploads/2019/10/Chakra-Essence-Workshop-1-300x300.jpeg 300w, <<[site-url]>>/wp-content/uploads/2019/10/Chakra-Essence-Workshop-1-150x150.jpeg 150w, <<[site-url]>>/wp-content/uploads/2019/10/Chakra-Essence-Workshop-1-600x600.jpeg 600w, <<[site-url]>>/wp-content/uploads/2019/10/Chakra-Essence-Workshop-1-100x100.jpeg 100w, <<[site-url]>>/wp-content/uploads/2019/10/Chakra-Essence-Workshop-1.jpeg 740w\" sizes=\"(max-width: 300px) 100vw, 300px\" />											
			<h3>Chakra Essence Workshop</h3>		
		<p>Many instruments can now detect the human light spectrum, Chakra. The Chakras in our body consists of 7 different colors: red, orange, yellow, green, blue, violet, purple and white. When any Chakra center is unbalanced, energy decreases thus affecting quality of life. When chakra centers are balanced, life quality improves and clarity is regained.<br /><br />Workshop details <br />•Guidance of basic Nagomi Pastel Art techniques <br />•Complete one Innate Art Healing artwork<br />•Chakra Essential Oil Meditation <br />•Blending of own Chakra Water Essential Oil Spray (30ml) <br />90 Minutes 1260NT</p>		
										<img width=\"300\" height=\"300\" src=\"http://storyweaver.io/wp-content/uploads/2019/10/Body-Mapping-Journey-Dialogue-Workshop-300x300.jpeg\" alt=\"\" srcset=\"<<[site-url]>>/wp-content/uploads/2019/10/Body-Mapping-Journey-Dialogue-Workshop-300x300.jpeg 300w, <<[site-url]>>/wp-content/uploads/2019/10/Body-Mapping-Journey-Dialogue-Workshop-150x150.jpeg 150w, <<[site-url]>>/wp-content/uploads/2019/10/Body-Mapping-Journey-Dialogue-Workshop-600x600.jpeg 600w, <<[site-url]>>/wp-content/uploads/2019/10/Body-Mapping-Journey-Dialogue-Workshop-100x100.jpeg 100w, <<[site-url]>>/wp-content/uploads/2019/10/Body-Mapping-Journey-Dialogue-Workshop.jpeg 740w\" sizes=\"(max-width: 300px) 100vw, 300px\" />											
			<h3>Body Mapping Journey Dialogue Workshop</h3>		
		<p>Mandala of Light Series: We use our body every single day, but rarely have deep conversation with it. Our body is the window to our mind and soul, and through dialogue with our body we can understand life lessons. Through the Body Mapping Journey Dialogue Workshop, we will open dialogue with our body, soften our heart, and heal emotions to open healing channel for a refreshed energy.<br /><br />Workshop details <br />•Mandala of Light Pastel Creation<br />•Complete one Mandala of Light artwork <br />•Body Mapping Journey Meditation<br />•Blending of own Chakra Water Essential Oil Spray (30ml) <br />120 Minutes 1500NT</p>		
										<img width=\"300\" height=\"300\" src=\"http://storyweaver.io/wp-content/uploads/2019/10/Peaceful-Relations-Blessing-Workshop-300x300.jpeg\" alt=\"\" srcset=\"<<[site-url]>>/wp-content/uploads/2019/10/Peaceful-Relations-Blessing-Workshop-300x300.jpeg 300w, <<[site-url]>>/wp-content/uploads/2019/10/Peaceful-Relations-Blessing-Workshop-150x150.jpeg 150w, <<[site-url]>>/wp-content/uploads/2019/10/Peaceful-Relations-Blessing-Workshop-600x600.jpeg 600w, <<[site-url]>>/wp-content/uploads/2019/10/Peaceful-Relations-Blessing-Workshop-100x100.jpeg 100w, <<[site-url]>>/wp-content/uploads/2019/10/Peaceful-Relations-Blessing-Workshop.jpeg 740w\" sizes=\"(max-width: 300px) 100vw, 300px\" />											
			<h3>Peaceful Relations Blessing Workshop</h3>		
		<p>Mandala of Light Series: Relationship partner, colleagues, family members, we all face different kinds of relationships every single day, and is also a life lesson learning towards a fulfilling life. Through the Heart Chakra Healing Mandala journey, begin a brand new way of connection and mend the relationship in our life journey.</p><p>Workshop details <br />•Mandala of Light Pastel Creation<br />•Complete one Mandala of Light artwork<br />•Chakra Light Healing Meditation <br />•Peaceful relationship blessing<br />•Blending of own Chakra Water Essential Oil Spray (30ml) <br />120 Minutes 1500NT</p>		
										<img width=\"300\" height=\"300\" src=\"http://storyweaver.io/wp-content/uploads/2019/10/Inner-Beauty-Workshop-300x300.jpeg\" alt=\"\" srcset=\"<<[site-url]>>/wp-content/uploads/2019/10/Inner-Beauty-Workshop-300x300.jpeg 300w, <<[site-url]>>/wp-content/uploads/2019/10/Inner-Beauty-Workshop-150x150.jpeg 150w, <<[site-url]>>/wp-content/uploads/2019/10/Inner-Beauty-Workshop-600x600.jpeg 600w, <<[site-url]>>/wp-content/uploads/2019/10/Inner-Beauty-Workshop-100x100.jpeg 100w, <<[site-url]>>/wp-content/uploads/2019/10/Inner-Beauty-Workshop.jpeg 740w\" sizes=\"(max-width: 300px) 100vw, 300px\" />											
			<h3>Inner Beauty Workshop</h3>		
		<p>All the happenings in life keeping you down, leave the feeling of sorrow behind, arrange a time for peaceful pastel painting. During the workshop, return to the inner light, and step foot onto the journey through the color scheme of light.<br /><br />Workshop details <br />•Mandala of Light Pastel Creation<br />•Complete one Mandala of Light artwork<br />•Chakra Light Healing Meditation<br />120 Minutes 800NT</p>		
										<img width=\"300\" height=\"300\" src=\"http://storyweaver.io/wp-content/uploads/2019/10/Angel’s-Gift-of-Blessing-Workshop-300x300.jpeg\" alt=\"\" srcset=\"<<[site-url]>>/wp-content/uploads/2019/10/Angel’s-Gift-of-Blessing-Workshop-300x300.jpeg 300w, <<[site-url]>>/wp-content/uploads/2019/10/Angel’s-Gift-of-Blessing-Workshop-150x150.jpeg 150w, <<[site-url]>>/wp-content/uploads/2019/10/Angel’s-Gift-of-Blessing-Workshop-768x768.jpeg 768w, <<[site-url]>>/wp-content/uploads/2019/10/Angel’s-Gift-of-Blessing-Workshop-1024x1024.jpeg 1024w, <<[site-url]>>/wp-content/uploads/2019/10/Angel’s-Gift-of-Blessing-Workshop-600x600.jpeg 600w, <<[site-url]>>/wp-content/uploads/2019/10/Angel’s-Gift-of-Blessing-Workshop-100x100.jpeg 100w\" sizes=\"(max-width: 300px) 100vw, 300px\" />											
			<h3>To Edit*Body Mapping Journey Dialogue Workshop</h3>		
		<p>Mandala of Light Series: We use our body every single day, but rarely have deep conversation with it. Our body is the window to our mind and soul, and through dialogue with our body we can understand life lessons. Through the Body Mapping Journey Dialogue Workshop, we will open dialogue with our body, soften our heart, and heal emotions to open healing channel for a refreshed energy.<br /><br />Workshop details <br />•Mandala of Light Pastel Creation<br />•Complete one Mandala of Light artwork <br />•Body Mapping Journey Meditation<br />•Blending of own Chakra Water Essential Oil Spray (30ml) <br />120 Minutes 1500NT</p>		
										<img width=\"300\" height=\"300\" src=\"http://storyweaver.io/wp-content/uploads/2019/10/Angel’s-Gift-of-Blessing-Workshop-300x300.jpeg\" alt=\"\" srcset=\"<<[site-url]>>/wp-content/uploads/2019/10/Angel’s-Gift-of-Blessing-Workshop-300x300.jpeg 300w, <<[site-url]>>/wp-content/uploads/2019/10/Angel’s-Gift-of-Blessing-Workshop-150x150.jpeg 150w, <<[site-url]>>/wp-content/uploads/2019/10/Angel’s-Gift-of-Blessing-Workshop-768x768.jpeg 768w, <<[site-url]>>/wp-content/uploads/2019/10/Angel’s-Gift-of-Blessing-Workshop-1024x1024.jpeg 1024w, <<[site-url]>>/wp-content/uploads/2019/10/Angel’s-Gift-of-Blessing-Workshop-600x600.jpeg 600w, <<[site-url]>>/wp-content/uploads/2019/10/Angel’s-Gift-of-Blessing-Workshop-100x100.jpeg 100w\" sizes=\"(max-width: 300px) 100vw, 300px\" />											
