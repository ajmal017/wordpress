post_content = "<figure><img src=\"<<[site-url]>>/wp-content/uploads/2019/11/Dragon-Descendants-1.jpg\" alt=\"Dragon Descendants\" /></figure>			
			<h2>ANCIENT PRACTICE IN MODERN TIMES</h2>		
		<p>The Chinese heritage is one of the oldest in the world, with history more than 5,000 years old. Ancient texts, scholars' views, art and practices are insights to continuing the lineage. One of these ancient modalities would be the Xian Tian I-Ching, originally drawn from observations of the nature and cosmos by Fuxi. These wisdoms were furthur studied and written into text by King Wen of Zhou Dynasty (Zhou Wen Wang) and other scholars such as Confucius also derived their views from the I-Ching. The Ancient Xian Tian I-Ching is the derivitive of Dao Tong (The Way of All). Ancient emperors, scholars, educators and philosophers practiced the I-Ching in search for alignment to nature, and by embodying such truth, becomes part of the of Dao Tong lineage.</p><p>In present times, with the world of advancements and technologies constantly taking us towards external growth, it is easy to lose sight. At the busiest Metro Station of Taipei, Ximending, we started Light Project Ximending as an embodiment of the complexity we face in modern time. Finding peace in times of turmoil is what this place seeks, to bring balance, and serve as a light source for individuals crossing paths. We continue ancient practices in the modern world, through the Xian Tian I-Ching, Ancient Universe Knife Massage, Prophet Tarot Divination, Light Healing and Workshops.</p>		
