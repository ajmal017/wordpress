post_content = "<p class=\"p1\">{ Throat Chakra } You know the feeling of \"I have nothing to say\"? This is the perfect example of when the Throat Chakra is just shut down, like nothing is getting through. The Throat Chakra is the connector between us and others through the vibration of the things we say. They are not limited to just sound expressions, but also body languages and words. When the Throat Chakra is balanced, we have a lot of positive ways to express, and communication is connection; as I like to say \"The Wifi connection is strong\".</p>
Astringent
Life Lessons: Communication, Connection, and Expression.
Associations: Balance, Inner Voice, Relaxation, and Higher Wisdom.

Volume: 50ML"
post_title = "THROAT CHAKRA (POSEIDON)​"
post_excerpt = "Main Ingredients: Geranium and Peppermint.

Manufacture: Italy Lab. (Europe)

Shipping: Each bottle of Chakra Essential Oil is prepared with heartfelt effort, please allow time for it to reach you naturally. The anticipation and process of waiting is also part of this journey."
