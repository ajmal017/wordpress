		<p>The Chakras in our body consists of 7 different colors: red, orange, yellow, green, blue, violet, purple, white. When any Chakra is imbalanced, energy decreases thus affecting quality of life. When chakra centers are balanced, life quality improves and clarity is regained.</p><p>Workshop Details<br />• Guidance of basic Nagomi Pastel Art techniques<br />• Complete one Mandala of Light artwork <br />• Chakra Essential Oil Meditation<br />• Blending of own Chakra Water Essential Oil Spray (30ml)</p><p>90 Minutes Guided Session 1260NT</p>		
