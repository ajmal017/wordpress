(Level 2)</h3>		
		<p>Our body is the window to our mind and soul. In this workshop, we will open up dialogue with our body, and heal emotions to open the healing channel for a refreshed energy.</p><p>Workshop Details<br />• Mandala of Light Pastel Creation<br />• Complete one Mandala of Light artwork <br />• Body Mapping Journey Meditation <br />• Blending of own Chakra Water Essential Oil Spray (30ml)<br /></p><p>120 Minutes Guided Session 1500NT<br />Requirement: Completion of any Level 1 workshop</p>		
